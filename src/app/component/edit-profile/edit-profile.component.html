<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdeys">
<div class="row">
  <div class="col-xs-12 col-sm-9">
    <form class="form-horizontal">
      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">User info</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="nameData" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
         
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">User Info</h4>
        </div>
        <div class="panel-body">
         
          <div class="form-group">
            <label class="col-sm-2 control-label" >Email address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" [(ngModel)]="emailData" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
    
         
        </div>
      </div>

   <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
              <button type="reset" class="btn btn-default" routerLink="/userprofile">Cancel</button>
            </div>
          </div>
        
  
    </form>
  </div>
</div>
</div>
